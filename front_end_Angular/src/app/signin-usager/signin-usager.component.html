
<style>
table, th, td {
  border: 1px solid black;
}
h3 {
   background: #dddd00;
border-bottom: 5px solid #33aaff;
}

div {

  border-bottom: double;
}
</style>
<div class="col-md-6 offset-md-3">
  <h3 class="text-center"> Sign in un usager</h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label> nom de l'usager</label>
      <input type="text" class ="form-control" id = "usagernom"
             [(ngModel)] = "usager.usagernom" name = "usagernom" >
    </div>

    <div class="form-group">
      <label> Password</label>
      <input type="password" class ="form-control" id = "usagerpass"
             [(ngModel)] = "usager.usagerpass" name = "usagepass">
    </div>

    <div><br>
      <button class = "btn btn-success" type ="submit">Sign in</button>
      <div *ngIf="submitted=== true"><h1>Tu es  l'usager: {{this.usagersg!.usagernom}}<br>
        De la section: {{this.usagersg!.section}}  </h1></div><br>
      <div *ngIf="submitted=== false && usager.usagernom && onSubmit" ><h1>Nom d'usager ou mot de passe erron√©e(s)  </h1></div><br>
